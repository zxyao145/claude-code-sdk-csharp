name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: secrets
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and pack
      run: |
        dotnet build ./ClaudeCodeSdk.slnx -c Release --no-restore -p:PackageVersion=${{ steps.version.outputs.VERSION }}
        dotnet pack ./ClaudeCodeSdk.slnx -o ./releases -c Release --no-build -p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Publish to NuGet.org
      run: |
        dotnet nuget push "./releases/ClaudeCodeSdk.${{ steps.version.outputs.VERSION }}.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        dotnet nuget push "./releases/ClaudeCodeSdk.MAF.${{ steps.version.outputs.VERSION }}.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
